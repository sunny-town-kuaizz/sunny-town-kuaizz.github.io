<?php get_header();?>

<?php 
// 获取作者与来源链接
global $articleUrl, $articleAuth;
$articleUrl = get_post_meta($post->ID, 'article_url', true);
if(!$articleUrl) $articleUrl = get_the_permalink();

$articleAuth = get_post_meta($post->ID, 'article_auth', true);
if(!$articleAuth) $articleAuth = get_the_author();
?>
	<header class="entry-header">
		<h1 class="entry-title"><?php the_title(); ?></h1>
		
		<div class="header-info">
			<span class="article-auth">
                <!-- 文章类型 -->
                <?php if ( get_post_meta($post->ID, 'article_from', true) ) { ?>
                <span class="article-report" title="转载文章">转</span>
                <?php } ?>
                
                <!-- 文章作者 -->
                <a href="<?php echo $articleUrl; ?>" rel="nofollow" target="_blank">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <?php echo $articleAuth; ?>
                </a>
			</span>
            <!-- 日期、阅读量、评论、编辑 -->
            <span class="article-date">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <time datetime="<?php the_time('Y-m-d h:m:s') ?>" itemprop="datePublished"><?php the_time('Y-m-d') ?></time>
            </span>
            <?php if( function_exists( 'the_views' ) ) { ?>
            <span class="article-views">
                <i class="fa fa-eye" aria-hidden="true"></i>
                <?php the_views(true); ?>
            </span>
            <?php } ?>
            <?php if ( comments_open() ) { ?>
            <span class="article-comment">
                <i class="fa fa-comments" aria-hidden="true"></i>
                <?php if( !post_password_required() ) { comments_popup_link( '0', '1', '%', '-' ); } else { echo '-'; } ?>
            </span>
            <?php } ?>
            <span class="article-edit" data-no-instant><?php edit_post_link('编辑', '  ', '  '); ?></span>
		</div>		
	</header><!-- .entry-header -->
