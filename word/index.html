<script>
	// 右边通知飘窗
	var x = 0,
	y = 90;
	var xstep = 4;
	var ystep = 2;
	// var delay = 100;
	var delay = 320;
	var obj = document.getElementById("floatwindow");

	function floatEvent() {
		var L = T = 0;
		var R = document.documentElement.clientWidth - 560;
		var B = document.documentElement.clientHeight - 335;

		if (x < L || x > R) {
			xstep = -xstep;
		}
		if (y < T || y > B) {
			ystep = -ystep;
		}
		x = x + xstep;
		y = y + ystep;
		obj.style.right = x + document.documentElement.scrollLeft + "px";
		obj.style.top = y + document.documentElement.scrollTop + "px";
	}
	var itl = setInterval("floatEvent()", delay);
	obj.onmouseover = function () {
		if (!!itl) {
			clearInterval(itl);
			itl = null;
		}
	}
	obj.onmouseout = function () {
		if (!itl) {
			itl = setInterval("floatEvent()", delay);
		}
	}
	function closeSJTips(e) {
		$('#floatwindow').slideToggle(150);
		e.stopPropagation();
	}
</script>
